{% if following %}
  <a
    class="btn btn-lg btn-danger"
    href="{% url 'posts:profile_unfollow' profile.username %}" role="button"
  >
    Отписаться
  </a>
{% else %}
  <a
    class="btn btn-lg btn-primary"
    href="{% url 'posts:profile_follow' profile.username %}" role="button"
  >
    Подписаться
  </a>
{% endif %}
